<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake | Dev Rafael da Costa Silva</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <header class="home-header">
      <a href="https://rafaelcostasilva1501.github.io/Mini-Game/">
        <span class="material-symbols-outlined">arrow_back </span>
      </a>

      <h1>Snake Game</h1>

      <a
        href="https://github.com/RafaelCostaSIlva1501/Snake-Game"
        target="_blank"
      >
        <img src="img/github.png" alt="Logo do Github" />
      </a>
    </header>

    <main class="main">
      <div class="start-screen">
        <button class="play-game">
          <span>J</span>
          <span>O</span>
          <span>G</span>
          <span>A</span>
          <span>R</span>
        </button>

        <button class="open-settings">
          <span>O</span>
          <span>P</span>
          <span>Ç</span>
          <span>Õ</span>
          <span>E</span>
          <span>S</span>
        </button>
      </div>

      <section class="game-screen">
        <header class="game-header">
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="35px"
              viewBox="0 -960 960 960"
              width="35px"
              fill="#FFFFFF"
            >
              <path
                d="M480-120q-117 0-198.5-81.5T200-400q0-98 59.5-173.83 59.5-75.84 154.17-98.5Q380-679 354.5-698.83 329-718.67 312-747q-17-28.33-25-62.67-8-34.33-6.67-70 42.34-3 80 10.67 37.67 13.67 67 39 29.34 25.33 46.84 60.33 17.5 35 18.16 76.67 13.67-39 36.84-72.83 23.16-33.84 52.16-62.84 9.67-9.66 23.34-9.66 13.66 0 23.33 9.66 9.67 9.67 9.67 23.34 0 13.66-9.67 23.33-24 24-43 52.17-19 28.16-31 59.5Q646-645 703-570.17q57 74.84 57 170.17 0 117-81.5 198.5T480-120Z"
              />
            </svg>
            <span class="score">0</span>
          </div>

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="35px"
              viewBox="0 -960 960 960"
              width="35px"
              fill="#FFFFFF"
            >
              <path
                d="M292-120v-66.67h154.67v-140q-52.34-11-93.17-44.83T296-456q-74.33-8.33-125.17-61.83Q120-571.33 120-645.33V-688q0-27.67 19.5-47.17t47.17-19.5h96V-840h394.66v85.33h96q27.67 0 47.17 19.5T840-688v42.67q0 74-50.83 127.5Q738.33-464.33 664-456q-16.67 50.67-57.5 84.5t-93.17 44.83v140H668V-120H292Zm-9.33-406.67V-688h-96v42.67q0 42.66 27 75.16t69 43.5Zm394.66 0q42-11 69-43.5t27-75.16V-688h-96v161.33Z"
              />
            </svg>
            <span class="last-score">0</span>
          </div>
        </header>

        <div class="canvas-screen">
          <canvas id="canvas"></canvas>
        </div>
      </section>

      <div class="end-screen">
        <h2>SCORE FINAL: <span class="final-score">0</span></h2>

        <button class="play-again">
          <span>J</span>
          <span>O</span>
          <span>G</span>
          <span>A</span>
          <span>R</span>
          <br />
          <span>N</span>
          <span>O</span>
          <span>V</span>
          <span>A</span>
          <span>M</span>
          <span>E</span>
          <span>N</span>
          <span>T</span>
          <span>E</span>
        </button>

        <button class="open-settings">
          <span>O</span>
          <span>P</span>
          <span>Ç</span>
          <span>Õ</span>
          <span>E</span>
          <span>S</span>
        </button>
      </div>

      <div class="settings-screen">
        <button class="open-settings">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
    </main>

    <script type="module" src="script/script.js"></script>
  </body>
</html>
